<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python-Quiz</title>
    <link rel="stylesheet" href="quiz.css">
    </link>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <span>
    <div><p>Questions</p></div>
    <div class="questions">
        <div class="q">
            <label for="q1">1. Is python a .................... level language?</label>
            <div class="input">
                <input class="q1" id="q1" type="text" required>
            </div>
        </div>
        <div class="q">
            <label for="q2">2. Which year was python first released?</label>
            <div class="input">
                <input class="q2" id="q2" type="text" required>
            </div>
        </div>
        <div class="q">
            <label for="q3">3. Which is the latest version of python?</label>
            <div class="input">
                <input class="q3" id="q3" type="text" required>
            </div>
        </div>
        <div class="q">
            <label for="q4">4. What is python named after?</label>
            <div class="input">
                <input class="q4" id="q4" type="text" required>
            </div>
        </div>
        <div class="q">
            <label for="q5">5. Which function is used to take the user input in python ?</label>
            <div class="input">
                <input class="q5" id="q5" type="text" required>
            </div>
        </div>
        <div class="q">
            <label for="q6">6. What is the extension used to save a python file ?</label>
            <div class="input">
                <input class="q6" id="q6" type="text" required>
            </div>
        </div>
        <div class="q">
            <label for="q7">7. Which symbol is commonly used for comments in python?</label>
            <div class="input">
                <input class="q7" id="q7" type="text" required>
            </div>
        </div>
        <div class="q">
            <label for="q8">8. What does the len() function return in python ?</label>
            <div class="input">
                <input class="q8" id="q8" type="text" required>
            </div>
        </div>
        <div class="q">
            <label for="q9">9. Who was the founder of python?</label>
            <div class="input">
                <input class="q9" id="q9" type="text" required>
            </div>
        </div>
        <div class="q" id="qs10">
            <label for="q10">10. Which built-in function is used to find the maximum value in a list in
                python?</label>
            <div class="input">
                <input class="q10" id="q10" type="text" required>
            </div>
        </div>
    </div>

    <div class="button"><button onclick="answers()">Submit</button></div>

    <div class="result" id="result"></div>
    </span>
    <script src="app.js"></script>
</body>

</html>
